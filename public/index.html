<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Attendance - Live Update</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boss Attendance - Live update</h1>

    <div class="panel" id="spawn-panel">
      <h2>Spawning Boss</h2>
      <input id="bossName" placeholder="boss name">
      <input id="spawnDate" type="datetime-local">
      <button onclick="addBoss()">Add Boss</button>
      <button onclick="clearFields()">Clear</button>
      <table id="bossTable">
        <thead><tr><th>Boss</th><th>Spawn Date</th><th>Remaining Time</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="panel">
      <h3>Upload image for attendance detection</h3>
      <input type="file" id="imageUpload">
      <button onclick="uploadImage()">Upload</button>
      <pre id="ocrText"></pre>
    </div>

    <div class="panel">
      <h3>Discord Voice-Chat live</h3>
      <ul id="vcMembers"></ul>
      <button onclick="updateDiscord()">Update to Discord</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
