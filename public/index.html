<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss Attendance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>ðŸŽ§ Boss Attendance Dashboard</h1>
    <div class="grid">
      <div class="panel">
        <h2>Active Voice Chat</h2>
        <select id="bossSelect">
          <option value="Venatus">Venatus</option>
          <option value="Livera">Livera</option>
          <option value="Arkaine">Arkaine</option>
        </select>
        <button id="transferBtn">ðŸ“‹ Transfer List</button>
        <table>
          <thead><tr><th>Name</th><th>Time</th></tr></thead>
          <tbody id="activeBody"></tbody>
        </table>
      </div>

      <div class="panel">
        <h2>Attendance Upload</h2>
        <form id="uploadForm">
          <input type="file" name="image" accept="image/*" required />
          <button type="submit">Upload Image</button>
        </form>
        <img id="preview" src="" alt="Preview" />
        <ul id="detectedNames"></ul>
      </div>

      <div class="panel">
        <h2>Discord Push Preview</h2>
        <table>
          <thead><tr><th>Name</th><th>Duration</th><th>Status</th></tr></thead>
          <tbody id="previewBody"></tbody>
        </table>
        <button id="pushDiscord">ðŸ“¤ Push to Discord</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
